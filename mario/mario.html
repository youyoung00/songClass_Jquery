<html>
    <head>
        <title>jquery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
            <link rel="stylesheet" type="text/css" href="mario.css">
            <script type="text/javaScript" src="mario.js"></script>
    </head>
    <body id="main">
        <div class="container">

            <div id="firstView" class="container p-5 my-5">
                <h1>
                    마리오</h1>
                <br>
                <h3>
                    개발자 : 유신환</h3>
                <div><img id="mario" src="man.gif"></div>
                <br>
                <div >
                    <button id="play_game" class="btn btn-success btn-lg">게임시작</button>
                    <button id="join" class="btn btn-success btn-lg">계정생성</button>
                </div>
            </div>

            <div class="playing_scores">
                <div class="kill_score">
                    공격 점수 :
                </div>
                <div class="jump_score">
                    방어 점수 :
                </div>
                <div class="total_score">
                    합계 점수 :
                </div>
            </div>

            <div id="scores">

                <div id="reusltView" class="container p-5 my-5 ">
                    <h1>
                        Game Over</h1>
                    <br>
                    <div class="set_scores">
                        공격 점수 :
                    </div>
                    <div class="set_scores">
                        방어 점수 :
                    </div>
                    <div class="set_scores">
                        합계 점수 :
                    </div>
                    <br>
                    <div class="d-grid">
                        <button id="replay" class="btn btn-success btn-lg">다시하기</button>
                    </div>
                </div>
            </div>
            <table class="table">
                <thead class="table-success">

                    <tr>
                        <th class="ranking">공격 순위</th>
                        <th class="ranking">
                            닉네임</th>
                        <th>획득 점수</th>

                        <th class="ranking">방어 순위</th>
                        <th class="ranking">닉네임</th>
                        <th>획득 점수</th>

                        <th class="ranking">총점 순위</th>
                        <th class="ranking">닉네임</th>
                        <th>획득 점수</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>1위</td>
                        <td>Doe</td>
                        <td>300점</td>

                        <td>1위</td>
                        <td>Doe</td>
                        <td>300점</td>

                        <td>1위</td>
                        <td>Doe</td>
                        <td>300점</td>
                    </tr>
                    <tr>
                        <td>2위</td>
                        <td>Doe</td>
                        <td>200점</td>

                        <td>2위</td>
                        <td>Doe</td>
                        <td>200점</td>

                        <td>2위</td>
                        <td>Doe</td>
                        <td>200점</td>
                    </tr>
                    <tr>
                        <td>3위</td>
                        <td>Doe</td>
                        <td>100점</td>

                        <td>3위</td>
                        <td>Doe</td>
                        <td>100점</td>

                        <td>3위</td>
                        <td>Doe</td>
                        <td>100점</td>
                    </tr>
                </tbody>
            </table>

            <div id="movingIcons">
                <div id="mario_block"><img id="mario" src="man.gif"></div>
                <div id="gumba_block"><img src="gb.gif" alt="" id="gumba"></div>
                <div id="killer_block"><img src="killer.jpeg" alt="" id="killer"></div>
            </div>
        </div>
    </body>

</html>
