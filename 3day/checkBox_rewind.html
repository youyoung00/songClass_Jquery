<html>
    <head>
        <title>jquery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

        <style></style>
    </head>
    <body>

        <table class="table">
            <thead>
                <tr>
                    <td><input type="checkbox" id="mainchecker">확인</td>
                    <td>제목</td>
                    <td>글쓴시간</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"class="txt"></td>
                    <td>1</td>
                    <td>111</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="txt"></td>
                    <td>2</td>
                    <td>222</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="txt"></td>
                    <td>3</td>
                    <td>333</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="txt"></td>
                    <td>4</td>
                    <td>444</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="txt"></td>
                    <td>5</td>
                    <td>555</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="txt"></td>
                    <td>6</td>
                    <td>666</td>
                </tr>
            </tbody>
        </table>

        <button id="log">로그</button>

    </body>
    <script>

        $(function () {
            $('#mainchecker').click(function () {
                if ($(this).is(':checked')) {
                    $('.txt').prop('checked', true);
                } else {
                    $('.txt').prop('checked', false);
                }
            })

            $('#log').click(function () {
                $('.txt').each(
                    function(){
                    if($(this).is(':checked')){
                        console.log($(this).val());
                    }
                })

            });
            // $("#log").click(function(){

            //                 alert($(this).val());
            //             }
            //         }

        })
    </script>
</html>
