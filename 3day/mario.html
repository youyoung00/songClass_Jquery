<html>
    <head>
        <title>jquery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

        <style>

            #mario {
                width: 200px;
            }

            #bg {
                border: 1px soild #000;
                width: 100%;
                height: 100%;
                position: relative;
            }
            #mario_block {
                /* background-color: red; */
                position: absolute;
                left: 10px;
                bottom: 10px;
            }

            #gb {
                width: 100px;
            }

            #gb_block {
                /* background-color: blue; */
                position: absolute;
                height: 100px;
                width: 100px;
                right: 10px;
                bottom: 20;
            }
        </style>
    </head>
    <body>

        <div ><img src="/Users/shinhwanyoo/songClass_jquery/bg.jpeg" alt="" id="bg">
            <div id="mario_block"><img id="mario" src="/Users/shinhwanyoo/songClass_jquery/man.gif"></div>
            <div id="gb_block"><img src="/Users/shinhwanyoo/songClass_jquery/gb.gif" alt="" id="gb"></div>
        </div>

    </body>
    <script>

        var jump = false;

        function gunba_start() {
            var random_speed = Math.floor(Math.random() * 1000 + 2000);
            $('#gb_block').show();

            $('#gb_block').animate({
                'left': '0px'
            }, random_speed, function () {
                $('#gb_block').css('left', "");
                $('#gb_block').css('right', "10px");
                $('#gb_block').hide();
                setTimeout(gunba_start, random_speed - 1000);    
            })
        }

        function mario_start(){
            
            $('#mario_block').show();
            $('#mario_block').css('bottom', '10px');
        }

        function mario_down(){
            var speed = 1000;
            var beat = Number($("#gb_block").css("left").replace("px", ""));
            if (beat <= 180 && beat > 80 && jump == false) {
                console.log(beat, jump);
                $('#mario_block').hide({
                    // 'bottom': '-300px'
                }), speed, function(){
                    $('#mario_block').css();
                    // $('#mario_block').css('left', '10px');
                    // $('#mario_block').css('bottom', '10px');
                    // mario_start();
                    setTimeout(mario_start, speed - 1000);
                }
                
                // alert("마리오 사망");
            }
        }

        $(function () {
            $("body").keydown(function (event) {
                // console.log(event.keyCode);

                // if(event.keyCode == '37' ){
                //     $('#gb_block').css('left', '-=10px')
                //     console.log($('#gb_block').css('left'));
                // }
                if (event.keyCode == "32" && jump == false) {
                    jump = true;
                    $("#mario_block") 
                        .animate({
                            "bottom": "300px"
                        }, 500)
                        .animate({
                            "bottom": "10px"
                        }, 500, function () {
                            jump = false;
                        });
                }
            })

            setTimeout(gunba_start, 1000);
            setInterval(mario_down, 10);

        });
    </script>
</html>
