<html>
    <head>
        <title>jquery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

        <style>
            #mario {
                width: 100px;
            }

            #gumba {
                width: 50px;
            }

            #killer {
                width: 100px;
            }

            #main {
                margin: auto;
                border: 1px solid #000;
                width: 100%;
                height: 100%;
                position: relative;
            }
            #mario_block {
                position: absolute;
                left: 10px;
                bottom: 10px;
            }
            #gumba_block {
                position: absolute;
                display: none;
                right: 10px;
                bottom: 10px;
            }
            #killer_block {
                display: none;
                position: absolute;
                left: 50px;
                bottom: 10px;
            }
        </style>
    </head>
    <body>

        <div ><img src="/Users/shinhwanyoo/songClass_jquery/bg.jpeg" alt="" id="main">
            <div id="mario_block"><img id="mario" src="/Users/shinhwanyoo/songClass_jquery/man.gif"></div>
            <div id="gumba_block"><img src="/Users/shinhwanyoo/songClass_jquery/gb.gif" alt="" id="gumba"></div>
            <div id="killer_block"><img src="/Users/shinhwanyoo/songClass_jquery/killer.jpeg" alt="" id="killer"></div>
        </div>

    </body>
    <script>

        var jump = false;
        var killer = false;

        function gumba_start() {
            $('#mario_block').show(100);
            jump = false;

            var random_speed = Math.floor(Math.random() * 1000 + 2000);
            $('#gumba_block').show();

            $('#gumba_block').animate({
                'left': '0px'
            }, random_speed, function () {
                $('#gumba_block').css('left', "");
                $('#gumba_block').css('right', "10px");
                $('#gumba_block').hide();
                setTimeout(gunba_start, random_speed - 1000);
            })
        }

        // function mario_start() {     $('#mario_block').show();
        // $('#mario_block').css('bottom', '10px'); }

        function killer_start() {
            $("#killer_block").show(30);
            killer = true;
            $("#killer_block").animate({
                "left": "950px"
            }, 1000, function () {
                killer = false;
                $("#killer_block").hide();
                $("#killer_block").css("left", "50px");
            })

        }

        function mario_down() {

            var beat = Number($("#gumba_block").css("left").replace("px", ""));
            if (beat <= 110 && jump == false) {
                console.log(beat, jump);
                $('#mario_block').hide(500);
                jump = true;

                // speed, function(){     $('#mario_block').hide();      mario_start();
                // setTimeout(mario_start,speed); } alert("마리오 사망");
            }
        }

        function gumba_down() {
            var beat1 = Number($("#gumba_block").css("left").replace("px", ""));
            var beat2 = Number($("#killer_block").css("left").replace("px", ""));
            let random_speed = Math.floor(Math.random() * 1000);

            console.log(beat1 - beat2);

            if (beat1 - beat2 < 50) {
                console.log('굼바다운');
                killer = false;
                $("#killer_block").hide();
                $("#killer_block").css("left", "50px");

                $("#gumba_block").stop();

                $("#gumba_block").css("left", "");
                $("#gumba_block").css("right", "10px");
                $("#gumba_block").hide();
                setTimeout(gumba_start, random_speed - 1000);
            }
        }

        $(function () {
            $("body").keydown(function (event) {
                // console.log(event.keyCode); if(event.keyCode == '37' ){
                // $('#gb_block').css('left', '-=10px') console.log($('#gb_block').css('left'));
                // }
                if (event.keyCode == "32" && jump == false) {
                    jump = true;
                    $("#mario_block")
                        .animate({
                            "bottom": "200px"
                        }, 500)
                        .animate({
                            "bottom": "10px"
                        }, 500, function () {
                            jump = false;
                        });
                }

                if (event.keyCode == "13" && killer == false) {
                    killer_start();
                }

            })

            // setTimeout(gumba_start, 1000); setInterval(mario_down, 10);
            setTimeout(gumba_start, 1000);  
            setInterval(mario_down, 10);
            setInterval(gumba_down, 10);

        });
    </script>
</html>
