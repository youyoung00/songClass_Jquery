<html>
    <head>
        <title>jquery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

        <style></style>
    </head>
    <body>

        <table class="table">
            <thead>
                <tr>
                    <td><input type="checkbox"   id="master"></td>
                    <td>제목</td>
                    <td>닐짜</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="slave" value="제목1"></td>
                    <td>제목1</td>
                    <td>2021.01.01</td>
                </tr> 
                <tr>
                    <td><input type="checkbox" class="slave" value="제목11"></td>
                    <td>제목11</td>
                    <td>2021.01.01</td>
                </tr> 
                <tr>
                    <td><input type="checkbox" class="slave" value="제목111"></td>
                    <td>제목111</td>
                    <td>2021.01.01</td>
                </tr> 
                <tr>
                    <td><input type="checkbox" class="slave" value="제목12222"></td>
                    <td>제목12222</td>
                    <td>2021.01.01</td>
                </tr> 
                <tr>
                    <td><input type="checkbox" class="slave" value="제목13333"></td>
                    <td>제목13333</td>
                    <td>2021.01.01</td>
                </tr> 
                <tr>
                    <td><input type="checkbox" class="slave" value="제목14444"></td>
                    <td>제목14444</td>
                    <td>2021.01.01</td>
                </tr> 
            </tbody>
        </table>

        <button id="log">로그</button>

    </body>
    <script>

        $(function () {
            $("#master").click(function(){
                if($(this).is(':checked')){
                    $(".slave").prop("checked",true);
                }
                else{
                    $(".slave").prop("checked",false);
                }
 
                alert($(".slave:checked").length);
            });

            $("#log").click(function(){
                $(".slave").each(
                    function(){
                        if($(this).is(":checked")){
                            console.log($(this).val());
                        }
                    } 
                )
            });
        });
    </script>
</html>
